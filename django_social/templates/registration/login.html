{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container col-lg-4 col-md-6 border-2 border rounded-3 p-3">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <br class="mt-2">
    <div class="row  ">
        <a class="text-center btn btn-outline-secondary rounded-pill" href="{% url 'password_reset' %}">Forgot
            Password?</a>
        <p></p>
        <a class="text-center btn btn-outline-secondary rounded-pill" href="{% url 'signup' %}">Signup</a>
    </div>
</div>
{% endblock content %}
