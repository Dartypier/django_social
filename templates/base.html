{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Social{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/splash.js' %}"></script>
    {% block quill %}
    {% endblock quill %}
</head>

<body>
    <div id="splash-screen">
        <!--  splash screen content -->
        <img src="{% static 'img/logo.png' %}" class="d-inline-block img-fluid" width="150px" height="80px">
    </div>

    <div id="content" style="display: none;">

        <nav class="navbar navbar-light navbar-expand-sm border-bottom">
            <div class="container-xl">
                <a href="{% url 'home' %}" class="navbar-brand">
                    <img src="{% static 'img/logo.png' %}" class="d-inline-block img-fluid" width="150px" height="80px">
                </a>
                <!-- button for mobile nav -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                    aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation" id="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link h5 dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                    data-bs-toggle="dropdown" aria-expanded="false"><i
                                        class="bi bi-person-fill"></i></a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link h5" href="{% url 'post_create' %}"><i
                                    class="bi bi-patch-plus-fill"></i></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
        </main>

        <footer class="footer mt-5 px-4 pt-2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <img src={% static "img/logo.png" %} class="d-inline-block img-fluid d-block mx-auto"
                            width="150px" height="80px">
                        <p class="text-center mb-2">Â©2023 Django Social</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/likes.js' %}"></script>
</body>

</html>
