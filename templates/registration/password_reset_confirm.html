{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Password Reset
{% endblock title %}

{% block content %}
<div class="container col-lg-4 col-md-6 border-3 border border-light rounded-3 p-3">
    <h2>Password Reset</h2>
    <p>Enter the new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change Password</button>
    </form>
</div>
{% endblock content %}
