{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container col-lg-4 col-md-6 border-3 border border-light rounded-3 p-3">
    <h1 class="h4">Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change password</button>
    </form>
</div>
{% endblock content %}
